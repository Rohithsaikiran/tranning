<html>
    <head>
        <title>lists css</title>
        <style>
            ul{
                list-style-type: square;
            }
            ol{
                list-style-type: upper-alpha;
            }
        </style>
    </head>
    <body>
        <center><h1>Lists in CSS</h1></center>
        <hr>
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>grapes</li>
        </ul>
        <ol>
            <li>tea</li>
            <li>coffee</li>
            <li>boost</li>
        </ol>
    </body>
</html>
