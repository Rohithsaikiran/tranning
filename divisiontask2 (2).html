<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Task</title>
</head>
<body>
    <div style="width: 500px;height: 500px;">
        <div style="width: 500px;height: 75px; background-color: aqua;">
            <div style="width: 500px;height: 3px;"></div>
            <center><h1 style="color: green;font-size: 23px;">Header</h1></center>
        </div>
        <div style="width: 500px;height: 75px; background-color: skyblue;">
            <div style="width: 500px;height: 3px;"></div>
            <center><h1 style="color: green;font-size: 23px;">Nagivation Menu</h1></center>
        </div>
        <div style="width: 500px;height: 275px;">
            <div style="width: 100px;height: 275px;background-color: orange;float: left;">
                <div style="width: 100px;height: 105px;"></div>
                <center><h1 style="color: green; font-size: 23px;">Content</h1></center>
            </div>
            <div style="width: 300px;height: 275px;background-color: orangered;float: left;">
                <div style="width: 300px;height: 90px;"></div>
                <center><h1 style="color: green; font-size: 23px;">Main <br>Content</h1></center>
            </div>
            <div style="width: 100px;height: 275px;background-color: orange;float: right;">
                <div style="width: 100px;height: 105px;"></div>
                <center><h1 style="color: green; font-size: 23px;">Content</h1></center>
            </div>
        </div>
        <div style="width: 500px;height: 75px; background-color: yellow;">
            <div style="width: 500px;height: 3px;"></div>
            <center><h1 style="color: green;font-size: 23px;">Footer</h1></center>
        </div>
    </div>
</body>
</html>
