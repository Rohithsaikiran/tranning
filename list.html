<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>lists in html</h1>
        <h2>order list</h2>
        <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h2>unorder list</h2>
        <ul type="square">
            <li>chocolate icecream</li>
            <li>butterstoch icecream</li>
            <li>vanilla icecream</li>
        </ul>
        <h2>descripition list</h2>
        <dl>
            <dt>HTML</dt>
            <dd>Hyper text mark up language</dd>
            <dt>CSS</dt>
            <dd>cascading Style Sheets</dd>
        </dl>
    </body>
</html>
