<html>
    <head>
        <title>form tag</title>
    </head>
    <body>
        <center><h1>Form elements in Html</h1></center>
        <form>
            <label>enter name:</label>
            <input type="text" value="technical hub" autofocus autocomplete="off" readonly>
            <br>
            <label>enter mobile number:</label>
            <input type="number" maxlength="10" placeholder="number">
            <br>
            <label>enter email:</label>
            <input type="email" required>
            <br>
            <label>enter password:</label>
            <input type="password" disabled>
            <br>
            <label>enter gender:</label>
            male<input type="radio" name="gender">
            female<input type="radio" name="gender">
            <br>
            <label>enter DOB:</label>
            <input type="date">
            <br>
            <label>upload the file:</label>
            <input type="file">
            <br>
            <label>select the branch:</label>
            <select>
                <option>CSE</option>
                <option>ECE</option>
                <option>CCN</option>
                <option>EEE</option>
                <option>MECH</option>
            </select>
            <br>
            <textarea></textarea><br>
            <label>Terms and conditions:</label><br>
            <input type="checkbox">I accepted the terms and conditions<br>
            <input type="checkbox">i follows the policy<br>
            <input type="submit">
            <input type="reset">
            <br>
            


            


        </form>

    </body>
</html>
