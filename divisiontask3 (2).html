<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divtask</title>
</head>
<body>
<div style="width: 900px;height: 500px;">
    <div style="width: 900px;height: 80px; background-color: aquamarine;"></div>
    <div style="width: 900px; height: 420px;">
        <div style="width: 300px; height: 420px;background-color: blue;float: left;"></div>
        <div style="width: 600px; height: 420px;float: right;">
            <div style="width: 600px;height: 170px;background-color: orange;"></div>
            <div style="width: 600px;height: 170px;">
                <div style="width: 300px;height: 170px;background-color: red;float: left;"></div>
                <div style="width: 300px;height: 170px;background-color: yellowgreen;float: right;"></div>
            </div>
            <div style="width: 600px;height: 80px;background-color: indianred;"></div>
        </div>
    </div>
</div>
</body>
